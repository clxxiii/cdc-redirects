<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lib/odometer.css" />
    <link rel="icon" href="https://clxxiii.dev/tournament/src/icon.png" />
    <script src="lib/odometer.js"></script>
    <script src="js/countdown.js"></script>

    <title>CLXXIII's Draft Cup Timer</title>
</head>
<body>
    <div class="background">
        <div class="img-container">
            <div class="img"></div>
        </div>
        <div class="container">
            <div class="bg-1 bg"></div>
            <div class="bg-2 bg"></div>
            <div class="bg-3 bg"></div>
        </div>
        <div class="text-container">
            <div class="title">Starting Soon!</div>
            <div id="countdown">
                <span id="minutes" class="odometer"></span><div id="colon">:</div>
                <span id="seconds" class="odometer"></span>
            </div>
        </div>
        <div class="text-container showtime">
            <div class="title">It's Showtime!</div>
        </div>
    </div>
</body>
